apply plugin: 'android'


configurations {
    provided
}

android {
    compileSdkVersion 21
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "de.mobilej.btgpsxposed"
        versionCode 2
        versionName "0.2.0"
    }
}

dependencies {
    compile project(':plugininterface')
    provided fileTree(dir: 'framework_libs', include: '*.jar')
}